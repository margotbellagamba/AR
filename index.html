<body>


<!--
style="margin : 0px; overflow: hidden;"
-->
	

    <a-scene id="arscene" 
    mindar-image="imageTargetSrc: ./assets/final_targets.mind; maxTrack:2" 
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      

      <a-assets>
        <img id="scene" src="./assets/images/fight_scene.png">
      </a-assets>

      <a-image mindar-image-target="targetIndex: 0" src="#scene " opacity="1" position="0 0 0" width="1" height="1.414"></a-image>
